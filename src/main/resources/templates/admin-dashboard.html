<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global background */
        body {
            background-color: #f4f7fc;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        /* Container setup */
        .container {
            max-width: 1200px;
            margin-top: 50px;
        }

        /* Card styling */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.9); /* Transparent background */
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card h4, .dashboard-card h5 {
            color: #007bff;
        }

        .dashboard-card p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Table styling */
        .user-table th {
            background-color: #007bff;
            color: white;
        }

        .user-table td {
            font-size: 14px;
        }

        .btn-block {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-block:hover {
            background-color: #218838;
        }

        .badge {
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .bg-success {
            background-color: #28a745 !important;
        }

        .bg-danger {
            background-color: #dc3545 !important;
        }

        /* Button style and hover effect */
        .action-buttons .btn {
            margin: 5px;
        }

        .action-buttons .btn:hover {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Fancy hover effect for user actions */
        .action-buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .card-header {
            font-size: 1.5rem;
            color: #ffffff;
            background-color: #343a40;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>

<!-- Dashboard Container -->
<div class="container">
    <div class="row">
        <!-- Dashboard Card -->
        <div class="col-12">
            <div class="dashboard-card">
                <h4>Welcome to the Admin Dashboard</h4>
                <p>Manage users, monitor activities, and ensure your system is running smoothly.</p>
            </div>
        </div>

        <!-- User Management Section -->
        <div class="col-12">
            <div class="dashboard-card">
                <h5>User Management</h5>
                <table class="table user-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Dynamic User Rows (Replace this with dynamic data in your application) -->
                    <tr>
                        <td>1</td>
                        <td>john_doe</td>
                        <td>john@example.com</td>
                        <td><span class="badge bg-success">Active</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-block"><i class="fas fa-ban"></i> Block User</button>
                            <button class="btn btn-block"><i class="fas fa-user-edit"></i> Edit User</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>jane_doe</td>
                        <td>jane@example.com</td>
                        <td><span class="badge bg-danger">Blocked</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-block"><i class="fas fa-unlock-alt"></i> Unblock User</button>
                            <button class="btn btn-block"><i class="fas fa-user-edit"></i> Edit User</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="col-12">
            <div class="dashboard-card">
                <h5>Recent Activity</h5>
                <p>No recent activity recorded. Stay tuned for updates!</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
